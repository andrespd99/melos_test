name: melos_test

command:
    version:
      updateGitTagRefs: true

packages:
  - '*'
  - packages/**

scripts:
  analyze:
    exec: dart analyze .
  test:selective_unit_test:
    run: melos exec --dir-exists="test" --fail-fast -- flutter test --no-pub --coverage
    description: Run Flutter tests for a specific package in this project.
    select-package:
      flutter: true
      dir-exists: test
  
  
  